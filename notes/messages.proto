syntax="proto3";

package notes;

message Note {
    string noteID = 1;
    string noteTitle = 2;
    string NoteText = 3;
    string createdAt = 4;
    string updatedAt = 5;
    string deletedAt = 6;
}

message ByIdReq {
    string noteId = 1;
}

message ListReq {
    int64 page = 1;
    int64 limit = 2;
}

message NotesListResp {
    repeated Note notes = 1;
    int64 count = 2;
}

message Empty {}
